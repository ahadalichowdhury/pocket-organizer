name: pocket_organizer
description: A complete document organizer and expense tracker app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^2.4.9

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Firebase (only for FCM push notifications)
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  firebase_messaging: ^15.0.0

  # AWS S3 for cloud storage
  aws_s3_upload_lite: ^0.1.6
  crypto: ^3.0.3

  # MongoDB (cloud database for sync)
  mongo_dart: ^0.9.3

  # Environment variables
  flutter_dotenv: ^5.1.0

  # Image Processing
  image_picker: ^1.0.5
  image: ^4.1.3
  flutter_image_compress: ^2.1.0

  # OpenAI Integration (optional)
  http: ^1.1.0
  dio: ^5.4.0

  # Security
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.8
  encrypt: ^5.0.3

  # Charts
  fl_chart: ^0.65.0

  # Utilities
  intl: ^0.18.1
  uuid: ^3.0.7
  share_plus: ^7.2.1
  url_launcher: ^6.2.2
  flutter_local_notifications: ^17.0.0
  # flutter_local_notifications: ^16.3.0  # TEMPORARILY DISABLED - Android API 36 incompatibility
  permission_handler: ^11.1.0
  gal: ^2.3.0 # Alternative to image_gallery_saver with better Android support
  connectivity_plus: ^6.0.5 # Network connectivity detection

  # PDF Generation & Email Reports
  pdf: ^3.10.7
  printing: ^5.12.0
  mailer: ^6.0.1
  workmanager: ^0.9.0+3 # For background tasks (iOS & Android) - Latest version

  # UI Helpers
  flutter_slidable: ^3.0.1
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#1976D2"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env

